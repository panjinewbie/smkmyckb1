<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAMY Gamifikasi - Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script> <!-- MANTRA BARU DISINI -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen login-bg">

    <section id="login-page" class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <div class="text-center mb-8">
            <h1 class="font-game text-3xl md:text-4xl text-white" style="text-shadow: 2px 2px 4px #000000;">DREAMY</h1>
            <p class="text-gray-200 mt-2 text-sm md:text-base" style="text-shadow: 1px 1px 2px #000000;">Dunia RPG Edukasi Anak Mardi Yuana</p>
        </div>

        <div class="bg-black bg-opacity-60 rounded-xl shadow-lg p-6 md:p-8 backdrop-blur-sm border border-gray-700">
            <h2 class="text-2xl font-bold text-center text-white mb-6">Login</h2>
            <div id="login-notification" class="hidden p-3 rounded-lg mb-4 text-center text-sm text-white"></div>
            <form id="login-form">
                <div class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-200">Email</label>
                        <input type="email" id="login-email" required class="mt-1 w-full p-3 bg-gray-700 bg-opacity-50 border border-gray-500 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="email@kamu.com">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-200">Password</label>
                        <input type="password" id="login-password" required class="mt-1 w-full p-3 bg-gray-700 bg-opacity-50 border border-gray-500 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                    </div>
                </div>
                <button type="submit" id="login-button" class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-transform transform hover:scale-105">
                    Masuk Dunia DREAMY
                </button>
            </form>
        </div>
    </div>
</section>

    <script type="module" src="script.js"></script>
</body>
</html>
