<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAMY - Dasbor Siswa</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script> <!-- MANTRA BARU DISINI -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen">

    <div id="student-dashboard-page" class="min-h-screen">
         <header class="bg-white shadow-md sticky top-0 z-20">
            <div class="container mx-auto px-4"><div class="h-20 flex items-center justify-between"><h1 class="text-2xl font-bold text-blue-600 font-game tracking-tighter">DREAMY</h1><div class="flex items-center space-x-2 md:space-x-4"><button class="p-2 rounded-full hover:bg-gray-100"><i data-lucide="bell" class="w-5 h-5 text-gray-600"></i></button><button class="p-2 rounded-full hover:bg-gray-100"><i data-lucide="help-circle" class="w-5 h-5 text-gray-600"></i></button><button id="student-logout-button" class="flex items-center space-x-2 px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg"><span class="hidden md:inline">Logout</span><i data-lucide="log-out" class="w-5 h-5"></i></button></div></div></div>
            <nav class="border-t border-gray-200"><div class="container mx-auto px-4"><div class="flex items-center space-x-4 md:space-x-6 overflow-x-auto"><a href="#" class="nav-link active flex items-center px-2 py-4 text-sm font-semibold border-b-2"><i data-lucide="user-2" class="w-4 h-4 mr-2"></i>Profil</a><a href="#" class="nav-link text-gray-500 hover:text-blue-600 flex items-center px-2 py-4 text-sm font-semibold border-b-2 border-transparent"><i data-lucide="swords" class="w-4 h-4 mr-2"></i>Quests</a><a href="#" id="open-shop-button" class="nav-link text-gray-500 hover:text-blue-600 flex items-center px-2 py-4 text-sm font-semibold border-b-2 border-transparent"><i data-lucide="shopping-cart" class="w-4 h-4 mr-2"></i>Shop</a><a href="#" class="nav-link text-gray-500 hover:text-blue-600 flex items-center px-2 py-4 text-sm font-semibold border-b-2 border-transparent"><i data-lucide="users" class="w-4 h-4 mr-2"></i>Guild</a></div></div></nav>
        </header>
        <main id="student-main-content" class="container mx-auto p-4 md:p-6 opacity-0 transition-opacity duration-500">
            <div class="flex flex-col md:flex-row items-center md:items-start gap-6 mb-6">
                <img id="student-avatar" src="https://placehold.co/128x128/e2e8f0/e2e8f0" class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg">
                <div class="text-center md:text-left">
                    <h2 id="student-name" class="text-3xl font-bold text-gray-800">Nama Siswa</h2>
                    <p id="student-class-role" class="text-gray-500">Kelas | Peran</p>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <div class="flex justify-between items-center mb-1 text-sm"><span class="font-bold">HP</span><span id="hp-value">100 / 100</span></div>
                    <div class="w-full bg-gray-200 rounded-full h-4"><div id="hp-bar" class="bg-red-500 h-4 rounded-full hp-bar" style="width: 100%"></div></div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <div class="flex justify-between items-center mb-1 text-sm"><span class="font-bold">Level <span id="level-value">1</span></span><span id="xp-value">0 / 1000</span></div>
                    <div class="w-full bg-gray-200 rounded-full h-4"><div id="xp-bar" class="bg-blue-500 h-4 rounded-full xp-bar" style="width: 0%"></div></div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md flex items-center gap-4">
                    <div class="bg-yellow-100 p-3 rounded-full"><i data-lucide="coins" class="w-6 h-6 text-yellow-500"></i></div>
                    <div><p class="text-sm text-gray-500">Koin</p><p id="coin-value" class="text-2xl font-bold">0</p></div>
                </div>
            </div>
            
            <!-- Bagian Status Efek Aktif -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <h3 class="text-xl font-semibold mb-4">Status Efek Aktif</h3>
                <div id="active-status-effects" class="flex flex-wrap gap-4 justify-center md:justify-start">
                    <p class="text-gray-500 text-sm">Tidak ada efek aktif saat ini.</p>
                    <!-- Contoh efek (akan diisi secara dinamis oleh JavaScript) -->
                    <!--
                    <div class="flex flex-col items-center text-center p-3 bg-red-50 rounded-lg border border-red-200">
                        <i data-lucide="skull" class="w-6 h-6 text-red-500 mb-1"></i>
                        <span class="text-xs text-gray-700 font-medium">Racun</span>
                    </div>
                    -->
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-4">Inventori</h3>
                <div id="inventory-slots" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-4">
                    </div>
            </div>
        </main>
    </div>

    <div id="toast-notification" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg hidden transition-opacity duration-300"></div>
    
    <!-- Modal Penggunaan Item -->
    <div id="use-item-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden opacity-0 transition-opacity duration-300 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
            <img id="use-item-icon" src="" alt="Item Icon" class="w-24 h-24 mx-auto mb-4 rounded-lg object-cover bg-gray-200">
            <h3 id="use-item-name" class="text-2xl font-bold text-gray-800 mb-2">Nama Item</h3>
            <p id="use-item-description" class="text-gray-600 mb-1">Deskripsi singkat item ada di sini.</p>
            <p id="use-item-effect-text" class="text-blue-600 font-semibold mb-6">Efek item akan ditampilkan di sini.</p>
            
            <div class="flex justify-center gap-4">
                <button id="close-use-item-modal-button" class="px-6 py-2 bg-gray-200 text-gray-800 font-bold rounded-lg hover:bg-gray-300 transition-colors">Batal</button>
                <button id="use-item-confirm-button" class="px-6 py-2 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition-colors">Gunakan Item</button>
            </div>
        </div>
    </div>

    <!-- Modal Toko Siswa -->
    <div id="student-shop-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0 transition-opacity duration-300 z-50">
        <div class="bg-gray-100 rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <!-- Header Modal -->
            <div class="flex justify-between items-center p-4 border-b bg-white rounded-t-lg">
                <h3 class="text-xl font-bold text-gray-800">Toko Item</h3>
                <div class="flex items-center gap-4">
                    <span class="font-semibold text-yellow-600 flex items-center gap-1">
                        <i data-lucide="coins" class="w-5 h-5"></i>
                        <span id="student-shop-coin-display" class="min-w-[20px]">0</span>
                    </span>
                    <button id="close-student-shop-modal-button" class="text-gray-500 hover:text-gray-800">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
            <!-- Konten Modal (Item List) -->
            <div id="student-shop-item-list" class="p-4 overflow-y-auto grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Item akan dimuat di sini oleh JavaScript -->
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
